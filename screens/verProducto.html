<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Productos</title>
    <link rel="stylesheet" href="../css/secciones/reset.css">
    <link rel="stylesheet" href="../css/secciones/encabezado.css">
    <link rel="stylesheet" href="../css/addproducts.css">
    <link rel="stylesheet" href="../css/secciones/contacto.css">
    <link rel="stylesheet" href="../css/verProductos.css">


</head>
<body>
    <header class="encabezado__container">
        <div class="encabezado__controles">
            <img class="encabezado__logo" src="../assets/imagenes/logo.png" alt="">
            <a href="../index.html">Inicio</a>            
            <button type="text" class="encabezado__busqueda" placeholder="¿Qué deseas buscar?"> <a href="./buscarProductos.html">Buscar</a></button>
        </div>
        <button class="encabezado__login"> <a href="./login.html">Menú Administrador</a></button>
    </header>
    <section class="ver__container" data-header>
        
       
    </section>

    <section class="productos__similares">
        <div class="principal__catalogo">
            <div class="catalogo__encabezado">
                <h2 class="catalogo__titulo">Productos Similares</h2>
            <a href="./productos.html" class="catalogo__completo">Ver todo</a>
            </div>
        </div>
        <ul class="catalogo__productos" data-table>
            
            
        </ul>
    </section>


    <section class="contacto__container contacto__productos">
        <form class="contacto__formulario" action="">
            <img class="contacto__logo" src="../assets/imagenes/logo.png" alt="">
            <ul class="contacto__ligas">
                <li class="ligas-item">Quines Somos</li>
                <li class="ligas-item">Política de privacidad</li>
                <li class="ligas-item">Programa de fidelidad</li>
                <li class="ligas-item">Nuestras Tiendas</li>
                <li class="ligas-item">Quiero ser franquiciado</li>
                <li class="ligas-item">Anuncie aqui</li>
            </ul>
            <div class="contacto__campos " >
                <h2 class="contacto-titulo">Hable con nosotros</h2>
                <input type="text" class="contacto-nombre" placeholder="Nombre">
                <input class="contacto-mensaje" type="text" placeholder="Escribe tu mensaje">
                <button class="contacto-boton">Enviar mensaje</button>
            </div>
        </form>
    </section>
    <footer class="footer__container">
        <h2 class="footer-titulo">Desarrollado por Rafael Runard</h2>
        <p class="footer-fecha">2023</p>
    </footer>
</body>
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/verProducto.js"></script>
</html>
